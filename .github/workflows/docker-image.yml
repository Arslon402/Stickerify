name: Docker Image CI

on:
  push:
    branches:
      - main
      - 29-*
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build --build-arg STICKERIFY_TOKEN=${{ secrets.STICKERIFY_TOKEN }} . --file Dockerfile --tag rob93c/stickerify:latest

      - uses: actions/checkout@v3
      - name: Perform Docker login
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - uses: actions/checkout@v3
      - name: Upload the latest Docker image
        run: docker push rob93c/stickerify:latest
